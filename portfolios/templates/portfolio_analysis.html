{% extends 'fin_data_cl/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Portfolio Overview -->
    <div class="mb-8">
        <div class="flex justify-between items-center">
            <h1 id="portfolioName" class="text-2xl font-bold"></h1>
            <div class="space-x-2">
                <button id="editBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Edit</button>
                <button id="exportBtn" class="bg-green-500 text-white px-4 py-2 rounded">Export</button>
            </div>
        </div>
    </div>

    <!-- Date Range Selection -->
    <div class="mb-8 flex space-x-4">
        <input type="date" id="startDate" class="border rounded p-2">
        <input type="date" id="endDate" class="border rounded p-2">
        <button id="updateDateRange" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
    </div>

    <!-- Portfolio Metrics -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <div class="p-4 bg-white rounded shadow">
            <h3 class="font-bold mb-2">Total Value</h3>
            <p id="totalValue" class="text-2xl"></p>
        </div>
        <div class="p-4 bg-white rounded shadow">
            <h3 class="font-bold mb-2">Performance</h3>
            <p id="performance" class="text-2xl"></p>
        </div>
        <div class="p-4 bg-white rounded shadow">
            <h3 class="font-bold mb-2">Volatility</h3>
            <p id="volatility" class="text-2xl"></p>
        </div>
    </div>

    <!-- Holdings Table -->
    <div class="bg-white rounded shadow overflow-x-auto">
        <table class="min-w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Security</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Shares</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Value</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Weight</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Return</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody id="holdingsTable"></tbody>
        </table>
    </div>
</div>

<script type="module" src="{% static 'js/portfolio/portfolio_analysis/index.js' %}"></script>
{% endblock %}
