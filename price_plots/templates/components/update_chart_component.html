{% if plot_div %}
    <div class="mt-6">
        <h3 class="text-lg font-medium text-gray-800">Stock Chart with Dividends</h3>
        <p class="text-gray-500 mb-4">The chart below shows the stock price along with dividends, represented on a secondary y-axis.</p>
        {{ plot_div|safe }}
    </div>
{% elif not messages %}
    <div class="text-center py-12">
        <p class="text-gray-500">Select a stock and a range to display the chart.</p>
    </div>
{% endif %}
